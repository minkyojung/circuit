# Electron Builder Configuration - DEVELOPMENT
# https://www.electron.build/configuration/configuration
# For production builds, use electron-builder.production.yml

appId: com.octave.app
productName: Octave
copyright: Copyright Â© 2025

# Directories
directories:
  output: release
  buildResources: build

# macOS Configuration - DEVELOPMENT BUILD
mac:
  category: public.app-category.developer-tools
  # icon: ./build/icon.icns  # TODO: Create icon
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

  # Development settings - Code signing disabled for fast local builds
  identity: null
  notarize: false

# DMG Configuration
dmg:
  title: ${productName} ${version}
  # icon: ./build/icon.icns  # TODO: Create icon
  window:
    width: 540
    height: 380
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Files to include in the package
files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/**/*
  - "!node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!node_modules/*.d.ts"
  - "!node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

# Exclude source files from production build
asarUnpack:
  - "node_modules/better-sqlite3/**/*"
  - "node_modules/node-pty/**/*"

# Compression
compression: normal

# Publish configuration (for auto-updates)
publish:
  provider: github
  owner: minkyojung
  repo: octave
