<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Circuit - MCP Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2d2d2d;
      padding: 16px 24px;
      border-bottom: 1px solid #3e3e3e;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .subtitle {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .tabs {
      display: flex;
      background: #252526;
      border-bottom: 1px solid #3e3e3e;
    }

    .tab {
      padding: 12px 24px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
      font-size: 13px;
      color: #888;
    }

    .tab:hover {
      background: #2a2a2a;
      color: #d4d4d4;
    }

    .tab.active {
      color: #fff;
      border-bottom-color: #0e639c;
    }

    main {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tab-content {
      display: none;
      flex: 1;
      overflow: auto;
      padding: 24px;
    }

    .tab-content.active {
      display: flex;
      flex-direction: column;
    }

    /* Marketplace Tab */
    .search-bar {
      margin-bottom: 24px;
    }

    .search-input {
      width: 100%;
      background: #252526;
      border: 1px solid #3e3e3e;
      color: #d4d4d4;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: #0e639c;
    }

    .mcp-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .mcp-card {
      background: #252526;
      border: 1px solid #3e3e3e;
      border-radius: 8px;
      padding: 20px;
      transition: border-color 0.2s;
    }

    .mcp-card:hover {
      border-color: #0e639c;
    }

    .mcp-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .mcp-icon {
      font-size: 32px;
    }

    .mcp-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .mcp-description {
      font-size: 13px;
      color: #888;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .mcp-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .mcp-stats {
      font-size: 11px;
      color: #666;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    button:hover {
      background: #1177bb;
    }

    button.secondary {
      background: #3e3e3e;
    }

    button.secondary:hover {
      background: #4e4e4e;
    }

    button.success {
      background: #28a745;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Installed Tab */
    .installed-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .installed-item {
      background: #252526;
      border: 1px solid #3e3e3e;
      border-radius: 6px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .installed-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .installed-actions {
      display: flex;
      gap: 8px;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }

    .status-badge.active {
      background: #28a74520;
      color: #28a745;
    }

    .status-badge.inactive {
      background: #dc354520;
      color: #dc3545;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    /* Developer Tab */
    .dev-controls {
      background: #252526;
      border: 1px solid #3e3e3e;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .dev-control-row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }

    .dev-control-row:last-child {
      margin-bottom: 0;
    }

    .dev-control-row label {
      font-size: 12px;
      color: #888;
      min-width: 100px;
    }

    .dev-control-row select {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #3e3e3e;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
    }

    .dev-control-row select:focus {
      outline: none;
      border-color: #0e639c;
    }

    .dev-messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: auto;
    }

    .dev-message {
      background: #252526;
      border: 1px solid #3e3e3e;
      border-radius: 6px;
      padding: 16px;
    }

    .dev-message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .dev-message-type {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .dev-message-type.request {
      background: #1a3a52;
      color: #4ec9b0;
    }

    .dev-message-type.response {
      background: #3a2d1a;
      color: #dcdcaa;
    }

    .dev-message-type.error {
      background: #5a1a1a;
      color: #f48771;
    }

    .dev-message-type.system {
      background: #2a2a2a;
      color: #888;
    }

    .dev-message-time {
      font-size: 11px;
      color: #888;
    }

    .dev-message-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .dev-message-expand-btn,
    .dev-message-copy-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 4px;
    }

    .dev-message-expand-btn:hover,
    .dev-message-copy-btn:hover {
      background: #3e3e3e;
      color: #d4d4d4;
    }

    .dev-message-content {
      background: #1e1e1e;
      border: 1px solid #3e3e3e;
      border-radius: 4px;
      padding: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .dev-message-content.collapsed {
      max-height: 100px;
      overflow: hidden;
      position: relative;
    }

    .dev-message-content.collapsed::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(transparent, #1e1e1e);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow: auto;
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .modal-subtitle {
      font-size: 13px;
      color: #888;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      background: #1e1e1e;
      border: 1px solid #3e3e3e;
      color: #d4d4d4;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
    }

    .form-input:focus {
      outline: none;
      border-color: #0e639c;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîå Circuit</h1>
    <div class="subtitle">Install, manage, and build MCP servers</div>
  </header>

  <div class="tabs">
    <div class="tab active" data-tab="marketplace">üì¶ Marketplace</div>
    <div class="tab" data-tab="installed">‚öôÔ∏è Installed</div>
    <div class="tab" data-tab="developer">üîß Developer</div>
  </div>

  <main>
    <!-- Marketplace Tab -->
    <div class="tab-content active" id="marketplace">
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="üîç Search MCP servers..." id="searchInput">
      </div>

      <div class="mcp-grid" id="mcpGrid">
        <!-- MCP cards will be inserted here -->
      </div>
    </div>

    <!-- Installed Tab -->
    <div class="tab-content" id="installed">
      <div class="installed-list" id="installedList">
        <div class="empty-state">
          <div class="empty-state-icon">üì¶</div>
          <div>No MCP servers installed yet.</div>
          <div style="margin-top: 8px; font-size: 12px;">Go to Marketplace to install your first server!</div>
        </div>
      </div>
    </div>

    <!-- Developer Tab -->
    <div class="tab-content" id="developer">
      <div class="dev-controls">
        <div class="dev-control-row">
          <label for="devServerSelect">Test Server:</label>
          <select id="devServerSelect">
            <option value="echo">Echo Server (Test)</option>
            <option value="weather">Weather Server (Example)</option>
            <option value="github">GitHub Server</option>
          </select>
        </div>

        <div class="dev-control-row">
          <button id="devStartBtn">‚ñ∂ Start Server</button>
          <button id="devStopBtn" class="secondary" disabled>‚èπ Stop</button>
          <button id="devClearBtn" class="secondary">üóë Clear Messages</button>
          <button id="devSendBtn" class="secondary">üì§ Send Request</button>
        </div>
      </div>

      <div class="dev-messages" id="devMessages">
        <div class="empty-state">
          <div class="empty-state-icon">üîç</div>
          <div>No messages yet. Start a server to see JSON-RPC communication.</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Install Modal -->
  <div class="modal" id="installModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Install MCP Server</div>
        <div class="modal-subtitle" id="modalSubtitle"></div>
      </div>

      <div id="modalForm">
        <!-- Form fields will be inserted here -->
      </div>

      <div class="modal-actions">
        <button class="secondary" id="modalCancel">Cancel</button>
        <button id="modalInstall">Install</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
