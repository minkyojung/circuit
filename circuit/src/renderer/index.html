<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Circuit - MCP DevTools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2d2d2d;
      padding: 16px 24px;
      border-bottom: 1px solid #3e3e3e;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
    }

    .subtitle {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    main {
      flex: 1;
      padding: 24px;
      overflow: auto;
    }

    .controls {
      background: #252526;
      border: 1px solid #3e3e3e;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .control-row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }

    .control-row:last-child {
      margin-bottom: 0;
    }

    label {
      font-size: 12px;
      color: #888;
      min-width: 80px;
    }

    select, input {
      background: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #3e3e3e;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      flex: 1;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #0e639c;
    }

    button {
      background: #0e639c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #1177bb;
    }

    button.secondary {
      background: #3e3e3e;
    }

    button.secondary:hover {
      background: #4e4e4e;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      background: #252526;
      border: 1px solid #3e3e3e;
      border-radius: 6px;
      padding: 16px;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .message-type {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 4px 8px;
      border-radius: 4px;
    }

    .message-type.request {
      background: #1a3a52;
      color: #4ec9b0;
    }

    .message-type.response {
      background: #3a2d1a;
      color: #dcdcaa;
    }

    .message-type.error {
      background: #5a1a1a;
      color: #f48771;
    }

    .message-type.system {
      background: #2a2a2a;
      color: #888;
    }

    .message-time {
      font-size: 11px;
      color: #888;
    }

    .message-header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .message-expand-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 4px;
    }

    .message-expand-btn:hover {
      background: #3e3e3e;
      color: #d4d4d4;
    }

    .message-copy-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 4px;
    }

    .message-copy-btn:hover {
      background: #3e3e3e;
      color: #d4d4d4;
    }

    .message-content {
      background: #1e1e1e;
      border: 1px solid #3e3e3e;
      border-radius: 4px;
      padding: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .message-content.collapsed {
      max-height: 100px;
      overflow: hidden;
      position: relative;
    }

    .message-content.collapsed::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background: linear-gradient(transparent, #1e1e1e);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üîå Circuit</h1>
    <div class="subtitle">MCP DevTools - Monitor and debug MCP servers</div>
  </header>

  <main>
    <div class="controls">
      <div class="control-row">
        <label for="serverType">Server Type:</label>
        <select id="serverType">
          <option value="echo">Echo Server (Test)</option>
          <option value="github">GitHub Server</option>
        </select>
      </div>

      <div class="control-row" id="githubTokenRow" style="display: none;">
        <label for="githubToken">GitHub Token:</label>
        <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" />
      </div>

      <div class="control-row">
        <button id="startBtn">‚ñ∂ Start Server</button>
        <button id="stopBtn" class="secondary">‚èπ Stop</button>
        <button id="clearBtn" class="secondary">Clear</button>
      </div>
    </div>

    <div id="messages" class="messages">
      <div class="empty-state">
        <div class="empty-state-icon">üîç</div>
        <div>No messages yet. Start an MCP server to see communication.</div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
